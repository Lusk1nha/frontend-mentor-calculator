<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./styles/main.css" />

</head>
<body class="theme theme-1">
  <main>
    <div class="theme-container">
      <h4 class="calc-name">calc</h4>

      <div class="theme-content">
        <h5 class="theme-slider-name">Theme</h5>

        <section class="theme-changer">
          <span class="theme-scale">
            <h5 class="theme-number">1</h5>
            <h5 class="theme-number">2</h5>
            <h5 class="theme-number">3</h5>
          </span>

          <span class="theme-slider"></span>
        </section>
      </div>
    </div>

    <div class="screen">
      <h4 class="previous-account"></h4>
      <input class="screen-container" name="screen" disabled=true placeholder="0" type="text" aria-label="Calculator Screen">
    </div>

    <div class="calculator-keys">
      <section class="row">
        <span class="key number">7</span>
        <span class="key number">8</span>
        <span class="key number">9</span>
        <span class="key delete">DEL</span>
      </section>

      <section class="row">
        <span class="key number">4</span>
        <span class="key number">5</span>
        <span class="key number">6</span>
        <span class="key operator">+</span>
      </section>

      <section class="row">
        <span class="key number">1</span>
        <span class="key number">2</span>
        <span class="key number">3</span>
        <span class="key operator">-</span>
      </section>

      <section class="row">
        <span class="key dot">.</span>
        <span class="key number">0</span>
        <span class="key operator">/</span>
        <span class="key operator">x</span>
      </section>

      <section class="row">
        <span class="key reset">Reset</span>
        <span class="key enter">=</span>
      </section>
    </div>
  </main>

  <script src="./theme.js"></script>
  <script src="./calculator.js"></script>
</body>
</html>
